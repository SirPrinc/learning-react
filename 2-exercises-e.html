<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({nameProduct,priceProduct, discountPrice}) {
        return (
          <>
            <p>{nameProduct}</p>
            <>
              {discountPrice ? (
                  <>
                    <del>Price: ${priceProduct}</del>
                    <p>Discount Price: ${discountPrice}</p>
                  </>
                ) : (
                  <>
                    <p>Price: ${priceProduct}</p>
                  </>
                )
              }
            </>
            <button>Add to cart</button>
          </>
        );
      }
      function App() {
        return (
          <>
            <ProductDetails nameProduct="Tennis balls" priceProduct="6.00" />
            <ProductDetails nameProduct="Plain T-Shirt" priceProduct="7.99" />
            <ProductDetails nameProduct="Cotton socks" priceProduct="10.90" discountPrice="5.45" />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
