<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        border: none;
        padding: 12px 20px;
        color: white;
        border-radius: 0.5rem;
        margin-left: 10px;
        font-size: 15px;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(238, 238,238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }

      .welcome-message {
        color: grey;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .laoding-spinner {
        height: 40px;
        margin: -15px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState('');
      
        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          const newChatMessages = [
            //  here we create a copy of the array of the chats
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ]
          
          // set the chat messages.
          setChatMessages(
            [
              ...newChatMessages,
              {
                message: 'Loading...',
                sender: 'robot',
                id: crypto.randomUUID()
              }
            ]
          );



          const response = await
          Chatbot.getResponseAsync(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          setInputText('');
        }

        function handleKeyDown(event) {
          if(event.key === 'Enter') {
            sendMessage();
          }
          else if(event.key === 'Escape') {
            setInputText('');
          }
        }

    
        return (
          // when returning multiple element in React we use the fracments
          <div className="chat-input-container">
            <input 
              type="text" 
              placeholder="Send message to a chatbot" 
              size="30"
              onChange={saveInputText}
              value={inputText}
              className="chat-input"
              onKeyDown={handleKeyDown}
            />
            <button
              onClick={sendMessage}
              className="send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({message, sender}) {
        // const {message, sender} = props;

        // if(sender === 'robot') {
        //   return (
        //     <div>
        //       <img src="robot.png" alt="User Profile" width="50"/>
        //       {message}
        //     </div>
        //   );
        // }
        
        return (
          <div className={
            sender === "user" 
              ? 'chat-message-user' 
              : 'chat-message-robot'
            }>
            {sender === 'robot' && (
              <img src="robot.png" alt="User Profile" className="chat-message-profile"/>
            )}
            <div className="chat-message-text">
              {message === 'Loading...' ? 
                <img src="loading-spinner.gif" alt="Loading Spinner" className="laoding-spinner" /> : message
              }
            </div>
            {sender === 'user' && (
              <img src="user.png" alt="User Profile" className="chat-message-profile"/>
            )}
          </div>
        );
        
      }

      function ChatMessages({chatMessages}) {
        // const  = array;
        // const chatMessages = array[0];
        // const setChatMessages = array[1];
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if(containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);


        return (
          <div className="chat-messages-container"
                ref={chatMessagesRef}
          >
            {chatMessages.map((chatMessage) => {
                return (
                  <ChatMessage
                    message={chatMessage.message}
                    sender={chatMessage.sender}
                    key={chatMessage.id}
                  />
                );
              })
            }
          </div>
        );

      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState(
          []
        );

        return (
          <div className="app-container">
            <ChatMessages 
              chatMessages={chatMessages}
            />
            <p 
              className="welcome-message"
            >
              {chatMessages.length === 0 ? 'Welcome to the chatbot project! Send a message using the textbox below.' : ''}
            </p>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
